- name: This is a hello-world example
  hosts: nodes

  tasks:
    - name: Create a file called '/tmp/pestfile.txt' with the content 'hello world 123 from thisiscpta'.
      copy:
        content: hello-world-123 thisisicpta
        dest: /tmp/pestfile.txt
        mode: 0644
    - name: echo asses
      debug:
        msg: "{{ whichasset }}"
    - name: echo environment
      debug:
        msg: "{{ whichenv }}"
    - name: transfer package
      copy:
        src: github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
        dest: /home/ansibleuser/github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
        owner: ansibleuser
        group: ansibleuser
        mode: 0644

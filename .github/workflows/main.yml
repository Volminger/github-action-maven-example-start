name: Maven Continous Integration and Delivery

on:
 push:
    branches: [ master ]
 pull_request:
    branches: [ master ]
 workflow_dispatch:
 
jobs:
  build_and_test:
    
    runs-on: ubuntu-latest
    name: Build and test
    timeout-minutes: 4

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2 
        
    - name: Build project with Maven
      run: mvn -B package --file pom.xml

  compliance_checks:
      needs: [build_and_test]
      name: Compliance checks
      uses: ./.github/workflows/compliant-scan.yml
      with:
         config-path: .github/labeler.yml
      secrets:
            inherit
        
  package-job:
  
      runs-on: ubuntu-latest
      name: Package job
      needs: [compliance_checks]
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 14
        - run: mvn -B package --file pom.xml -DskipTests
        - run: |
              mkdir staging && cp target/*jar-with-dependencies.jar staging
              ls -R
              echo ***filename***
        - uses: actions/upload-artifact@v3
          with:
            name: github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
            path: staging
        
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    needs: [package-job]
    steps:
      - name: Download artefact
        uses: actions/download-artifact@v3
        with:
          name: github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
      - name: Display structure of downloaded files
        run: ls -R
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0-alpha
          release_name: Release v1.0-alpha
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
          asset_name: github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
          asset_content_type: application/gzip
           
  deploy_to_env:
      needs: [create-release]
      name: Deploy to SIT
      uses: ./.github/workflows/deploy.yml
      with:
         which-env: SIT
         which-asset: github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
      secrets:
            inherit

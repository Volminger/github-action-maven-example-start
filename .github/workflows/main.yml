
name: Maven CI/CD

on:
 push:
    branches: [ master ]
 pull_request:
    branches: [ master ]
 workflow_dispatch:
 
jobs:
  build_and_test:
    
    runs-on: ubuntu-latest
    name: Build and test
    timeout-minutes: 4

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v1
      with:
        java-version: 16

    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2 
        
    - name: Build project with Maven
      run: mvn -B package --file pom.xml

  compliance_checks:
      needs: [build_and_test]
      name: Compliance checks
      uses: ./.github/workflows/compliant-scan.yml
      with:
         config-path: .github/labeler.yml
      secrets:
            inherit
        
  create-release:  
      runs-on: ubuntu-latest
      name: Create Release
      needs: [compliance_checks]
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 16
        - run: mvn -B package --file pom.xml -DskipTests
        - run: mkdir staging && cp target/*jar-with-dependencies.jar staging
        - uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ github.token }}
          with:
           asset_path: ./staging/github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
           asset_name: github-action-maven-tutorial-1.0-SNAPSHOT-jar-with-dependencies.jar
           asset_content_type: application/gzip
      
  deploy_to_env:
      needs: [create-release]
      name: Deploy to SIT
      uses: ./.github/workflows/deploy.yml
      with:
         which-env: SIT
      secrets:
            inherit

name: Java maven cicd

on:
  workflow_dispatch:
  push:
    branches: [ master, samanthchakravarthy-test-commit ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build & Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=samanthchakravarthy_github-action-maven-example-start

      - name: Build project with Maven
        run: | 
          mvn -B package --file pom.xml
          mkdir staging && cp target/*.jar staging
        
      - name: Persist workflow data as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gitHub-actions-artifact
          path: staging       
          
  deploy_to_test-env:
    runs-on: ubuntu-latest
    needs: build
    #if: github.event_name != 'pull_request'
    environment: test-environment
    steps:
    - name: Download a Deployment Zip
      uses: actions/download-artifact@v2
      with:
        name: gitHub-actions-artifact
        
  publish-snapshot:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up settings.xml for GitHub Packages
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Publish SNAPSHOT version to GitHub Packages 
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Notify-on-email:
    runs-on: ubuntu-latest
    if: always()
    needs: deploy_to_test-env
    name: Email Notify
    steps:
    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{secrets.MAIL_USERNAME}}
        password: ${{secrets.MAIL_PASSWORD}}
        subject: Github Actions job result
        body: Build job of ${{github.repository}} completed successfully!
        to: chakravarthy.ncs@gmail.com
        from: GitHub Actions test Run
          

name: Java maven cicd

on:
  workflow_dispatch:
  push:
    branches: [ master, samanthchakravarthy-test-commit ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build project with Maven
      run: | 
        mvn -B package --file pom.xml
        mkdir staging && cp target/*.jar staging
        
    - name: Persist workflow data as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: gitHub-actions-artifact
        path: staging
        
  sonarCloudTrigger:
    needs: build
    name: SonarCloud Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@master
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
  deploy_to_test-env:
    runs-on: ubuntu-latest
    needs: build
    #if: github.event_name != 'pull_request'
    environment: test-environment
    steps:
    - name: Download a Deployment Zip
      uses: actions/download-artifact@v2
      with:
        name: gitHub-actions-artifact
        
  publish-snapshot:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up settings.xml for GitHub Packages
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Publish SNAPSHOT version to GitHub Packages 
        run: mvn deploy:deploy-file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Notify-on-email:
    runs-on: ubuntu-latest
    if: always()
    needs: deploy_to_test-env
    name: Email Notify
    steps:
    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{secrets.MAIL_USERNAME}}
        password: ${{secrets.MAIL_PASSWORD}}
        subject: Github Actions job result
        body: Build job of ${{github.repository}} completed successfully!
        to: chakravarthy.ncs@gmail.com
        from: GitHub Actions test Run
          

name: Java App Service CI/CD

on:
  push:
    branches: [master]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Build project with Maven
        run: mvn clean install --file pom.xml

      - name: Test project with Maven
        run: mvn test --file pom.xml
        env:
          TEST_REPORT_DIR: ${{ github.workspace }}/target/surefire-reports

        
  

  publish-job:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 14
      - run: mvn clean install --file pom.xml -DskipTests
      - name: Create staging directory
        run: mkdir -p staging
      - name: Copy artifacts to staging directory
        run: cp target/*-jar-with-dependencies.jar staging/
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
         name: Package
         path: staging
         retention-days: 7
         working-directory: staging
         
      - name: Publish test results
        run: |
          mkdir -p test-results
          find ${{ env.TEST_REPORT_DIR }} -name '*.xml' ! -name 'pom.xml' -exec cp --parents {} test-results/ \;
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: Test Results
          path: test-results
          if-no-files-found: warn
